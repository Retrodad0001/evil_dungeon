[package]
name = "evil_dungeon"
version = "0.1.0"
edition = "2021"
authors = ["retrodad games"]

[workspace]
resolver = "2" # Impor

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
rand = "0.8.4"
bevy = "0.13.x"
bevy_egui = "0.27.x"
