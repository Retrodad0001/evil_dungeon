[package]
name = "evil_dungeon"
version = "0.1.0"
edition = "2021"
authors = ["retrodad games"]

[workspace]
resolver = "2" # Impor

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 0

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
rand = "0.8.*"
rstest = "0.19.*"
bevy = "0.13.*"
bevy_egui = "0.27.*"
serde = { version = "1.0.201", features = ["derive"] }
serde_json = "1.0.*"
