[package]
name = "evil_dungeon"
version = "0.1.0"
description = "A roguelike game to learn Bevy and Rust programming and share the journey with others."
edition = "2021"
keywords = ["bevy", "game", "roguelike", "dungeon crawler", "rust", "tutorial"]
authors = ["Shrine of Tiw Games"]
license = "MIT"

[workspace]
resolver = "2" # Impor

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
rand = "0.8.*"
rstest = "0.19.*"
bevy = "0.13.*"
bevy_egui = "0.27.*"
serde = { version = "1.0.*", features = ["derive"] }
serde_json = "1.0.*"
